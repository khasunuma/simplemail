# SMTP Settings
mail.smtp.host=smtp.gmail.com
mail.smtp.port=465
mail.smtp.connectiontimeout=60000
mail.smtp.timeout=60000
mail.smtp.auth=true
#mail.smtp.ssl.enable=false
mail.smtp.starttls.enable=true
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.socketFactory.port=465

# IMAP Settings
mail.host=imap.gmail.com
mail.imap.host=imap.gmail.com
mail.imap.port=993
mail.imap.connectiontimeout=60000
mail.imap.timeout=60000
#mail.imap.starttls.enable=true
mail.imap.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.imap.socketFactory.fallback=false
mail.imap.socketFactory.port=993

# POP3 Settings
mail.pop3.host=pop.gmail.com
mail.pop3.port=995
mail.pop3.connectiontimeout=60000
mail.pop3.timeout=60000
#mail.imap.starttls.enable=true
mail.imap.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.imap.socketFactory.fallback=false
mail.imap.socketFactory.port=995
